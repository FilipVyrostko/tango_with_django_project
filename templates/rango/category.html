<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rango</title>
    </head>
    <body>
        <div>
            {% if category %}
                <h1>{{ category.name }}</h1>
                {% if pages %}
                    <u1>
                        {% for page in pages %}
                            <li> <a href="{{ page.url }}"> {{ page.title }}</a> </li>
                            {% endfor %}
                    </u1>
                {% else %}
                    <strong>No pages currently in category.</strong>
                {% endif %}

            {% else %}
                The specified category does not exist.
            {% endif %}
            <a href="/rango/">index</a>
        </div>
    </body>
</html>
